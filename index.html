<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdalaziz Esam - Portfolio</title>
    <style>
        /* Modern Reset and Base Styles */
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark & Light Mode Colors with Gradients */
        html.dark {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --accent-primary: #38BDF8;
            --accent-secondary: #7C3AED;
            --border-color: #334155;
        }

        html {
            --bg-primary: #F8FAFC;
            --bg-secondary: #E2E8F0;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --accent-primary: #2563EB;
            --accent-secondary: #16A34A;
            --border-color: #CBD5E1;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .theme-toggle::before {
            content: '‚òÄÔ∏è';
            font-size: 20px;
        }

        html.dark .theme-toggle::before {
            content: 'üåô';
        }

        /* Floating Animation for Profile Image */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .header-image img {
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }

        .header-image img:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        /* Gradient Animation for Buttons */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            background-size: 200% 200%;
            animation: gradientShift 3s infinite alternate ease-in-out;
            color: var(--bg-primary);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle Theme"></button>

    <div class="container">
        <section class="header">
            <div class="header-content">
                <h1>Abdalaziz Esam</h1>
                <p class="subtitle">Full Stack Developer & Graphic Designer</p>
                <div>
                    <a href="#projects" class="btn btn-primary">üöÄ View Projects</a>
                    <a href="#contact" class="btn btn-secondary">üì© Contact Me</a>
                </div>
            </div>
            <div class="header-image">
                <img src="https://via.placeholder.com/400x500" alt="Abdalaziz Esam">
            </div>
        </section>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;

        // Initialize theme
        const getPreferredTheme = () => {
            return localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        };

        const setTheme = (theme) => {
            htmlElement.classList.remove('light', 'dark');
            htmlElement.classList.add(theme);
            localStorage.setItem('theme', theme);
        };

        // Set initial theme
        setTheme(getPreferredTheme());

        // Theme toggle event
        themeToggle.addEventListener('click', () => {
            const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
